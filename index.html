<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Seguro - JUMI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom right, #c9d6ff, #e2e2e2);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      background: #f0f0f0;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .ai-security {
      font-size: 0.85rem;
      text-align: center;
      color: #666;
      margin-top: 1rem;
    }

    .scanner {
      height: 4px;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      border-radius: 5px;
      animation: scan 2s infinite;
    }

    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>游댏 Inicia Sesi칩n</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Correo electr칩nico" required>
      <input type="password" id="login-password" placeholder="Contrase침a" required>
      <button type="submit">Entrar</button>
      <div class="ai-security">Protegido por IA
        <div class="scanner"></div>
      </div>
    </form>
  </div>

  <!-- Conexi칩n al JavaScript oculto -->
  <script src="auth.js"></script>
</body>
</html>
