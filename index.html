<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Volvemos Pronto - Mantenimiento</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px 60px;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    max-width: 400px;
    width: 100%;
    backdrop-filter: blur(8px);
  }

  h1 {
    font-size: 3.5rem;
    font-weight: 600;
    margin-bottom: 10px;
    text-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }

  p {
    font-size: 1.7rem;
    font-weight: 400;
    letter-spacing: 2px;
    opacity: 0.85;
    text-shadow: 0 2px 8px rgba(0,0,0,0.25);
    margin-bottom: 20px;
  }

  .icon {
    font-size: 4rem;
    margin-bottom: 30px;
    animation: pulse 2.5s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.7;
    }
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2.8rem;
    }
    p {
      font-size: 1.3rem;
    }
    .container {
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="P√°gina de Mantenimiento">
    <div class="icon" aria-hidden="true">üõ†Ô∏è</div>
    <h1>Volvemos pronto</h1>
    <p>Mantenimiento</p>
  </div>
</body>
</html>
